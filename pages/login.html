<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login - Tony Pizzaria</title>
</head>

<body>
    <header>
        <img src="../img/Vector.svg" alt="tony pizzaria logo">
    </header>
    <main>
        <div class="container flex">
            <div class="tony-page flex">
                <div class="text">
                    <h1>Acesse a sua <br> conta</h1>
                    <p>O que você está esperando para</p>
                    <p>saborear as mais deliciosas pizzas e </p>
                    <p> sobremesas da região?</p>
                </div>
                <div class="form">
                    <input type="email" id="email" placeholder="Seu email aqui" required>
                    <input type="password" id="password" placeholder="Sua senha" required>
                    <div class="link">
                        <button type="submit" id="login" class="login">Login</button>
                        <a href="#" class="forgot"> Esqueceu a senha?</a>
                    </div>
                    <hr>
                    <div class="button">
                        <a href="#">Criar nova conta</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2023 Nicolas Vasconcelos
    </footer>
</body>

</html>
